<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src='main.js' defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='calc-container'>
        <div id="display-container">
            <h1 class='display'>5120</h2>
        </div>
        <div id='func-buttons-container'>
            <button id='clear'>Clear</button>
        </div>
        <div id='numops-buttons-container'>

            <button class='num-op num'>9</button>
            <button class='num-op num'>8</button>
            <button class='num-op num'>7</button>
            <button class='num-op op'>/</button>
            <button class='num-op num'>6</button>
            <button class='num-op num'>5</button>
            <button class='num-op num'>4</button>
            <button class='num-op op'>x</button>
            <button class='num-op num'>3</button>
            <button class='num-op num'>2</button>
            <button class='num-op num'>1</button>
            <button class='num-op op'>-</button>
            <button class='num-op op'>.</button>
            <button class='num-op num'>0</button>
            <button class='num-op op'>=</button>
            <button class='num-op op'>+</button>
        </div>
    </div>
    
</body>
</html>
